<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/styleindex.css">
    <link rel="icon" type="image/x-icon" href="slike/pl_logo.png">
    <title>Login</title>
</head>
<body>
    <div class="glavni">
        <div class="signin">
            <div class="glava">
                Sign In
            </div>
            <div class="vsebina">
                <div class="levo"></div>
                <div class="gor"></div>
                <div class="forma">
                    <form method="action">
                        <div class="email">
                            <div class="label1">
                                <label for="mejl">Email Address</label>
                            </div>
                            <div class="input1">
                                <input type="mail" placeholder="Email Address" id="mejl" required>
                            </div>
                        </div>
                        <div class="geslo">
                            <div class="label2">
                                <label for="passwd">Password</label>
                            </div>
                            <div class="input2">
                                <input type="password" placeholder="Password" id="passwd" required>
                            </div>
                        </div>
                        <div class="buttn">
                            <a href="" class="reset">Forgot login details?</a>
                            <input type="submit" value="Sign in">
                        </div>
                    </form>
                </div>
                <div class="desno"></div>
                <div class="line">
                    <span>or login with</span>
                </div>
                <div class="soc-login">
                    <a href="" class="facebook-buttn">
                        <div class="slika"><img src="slike/icon-facebook.svg"></div>
                        <div class="zamik"></div>
                        <div class="napis">Login with Facebook</div>   
                    </a>
                    <a href="" class="twitter-buttn">
                        <div class="slika1"><img src="slike/icon-twitter.svg"></div>
                        <div class="zamik"></div>
                        <div class="napis1">Login with X</div>   
                    </a>
                    <a href="" class="google-buttn">
                        <div class="slika2"><img src="slike/google-logo.png"></div>
                        <div class="zamik"></div>
                        <div class="napis2">Login with Google</div>   
                    </a>
                    <a href="" class="apple-buttn">
                        <div class="slika3"><img src="slike/icon-apple.svg"></div>
                        <div class="zamik"></div>
                        <div class="napis3">Login with Apple</div>   
                    </a>
                </div>
                <div class="reg">
                    <div class="row1">Dont have a Premier League account yet?</div>
                    <div class="row2">In that case, you should:</div>
                    <div class="l"></div>
                    <div class="register"><a href="registracija1.html" class="registracija">Register</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
